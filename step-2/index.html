<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interface Admin : Étape 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container-fluid p-0 m-0">
    <header
      class="px-2 navbar navbar-expand-lg navbar-light bg-light align-items-center justify-content-center"
    >
      <h1 class="navbar-brand text-center">Interface d'administration</h1>
    </header>
    <main class="container py-5">
      <h2>Gestion des client-e-s</h2>
      <button
        class="btn btn-primary my-3"
        data-bs-toggle="modal"
        data-bs-target="#addUserModal"
      >
        Ajouter un utilisateur
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Sarah</td>
            <td>Connor</td>
            <td>wrongdoor@gmail.com</td>
            <td>Active</td>
            <td>
              <button type="button" class="btn btn-primary">
                <span class="bi bi-eye-fill"></span>
              </button>
              <button type="button" class="btn btn-success">
                <span class="bi bi-pencil-fill"></span>
              </button>
              <button type="button" class="btn btn-danger">
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Peter</td>
            <td>Parker</td>
            <td>spidey@gmail.com</td>
            <td class="text-decoration-line-through">Inactive</td>
            <td>
              <button type="button" class="btn btn-primary">
                <span class="bi bi-eye-fill"></span>
              </button>
              <button type="button" class="btn btn-success">
                <span class="bi bi-pencil-fill"></span>
              </button>
              <button type="button" class="btn btn-danger">
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Diana</td>
            <td>Prince</td>
            <td>wonder@british-museum.uk</td>
            <td>Active</td>
            <td>
              <button type="button" class="btn btn-primary">
                <span class="bi bi-eye-fill"></span>
              </button>
              <button type="button" class="btn btn-success">
                <span class="bi bi-pencil-fill"></span>
              </button>
              <button type="button" class="btn btn-danger">
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Kal</td>
            <td>El</td>
            <td>clark.k@daily-planet.com</td>
            <td>Active</td>
            <td>
              <button type="button" class="btn btn-primary">
                <span class="bi bi-eye-fill"></span>
              </button>
              <button type="button" class="btn btn-success">
                <span class="bi bi-pencil-fill"></span>
              </button>
              <button type="button" class="btn btn-danger">
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addUserModalLabel">
              Ajouter un utilisateur
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <fieldset class="mb-3">
                <label for="addUserFirstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="addUserFirstName" />
              </fieldset>
              <fieldset class="mb-3">
                <label for="addUserLastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="addUserLastName" />
              </fieldset>
              <fieldset class="mb-3">
                <label for="addUserEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="addUserEmail" />
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="addUserFormButton"
            >
              Sauvegarder
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
